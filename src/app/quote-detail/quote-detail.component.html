<p>
    {{quote.description}}
  </p>
  <div class="like" style="font-size: 30px;">
    <span><button (click)=likebuttonclick() class="btn btn-outline-success" style="font-weight: 1000;">like<i  aria-hidden="false"></i></button></span>
   <span>{{likes}}      </span>
   <span><button (click)=dislikebuttonclick() class="btn btn-outline-warning" style="font-weight: 1000;">dislike<i aria-hidden="false"></i></button></span>
   <span>{{dislikes}}</span><br><hr>
  </div>
  <p>This quote was added on {{quote.completeDate|dateCount}} days</p>
  <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger" style="font-weight: 1000;">Delete Quote</button><hr>
