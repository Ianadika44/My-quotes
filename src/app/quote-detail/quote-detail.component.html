<p>
    {{quote.description}}
  </p>
  <div class="like">
    <span><button (click)=likebuttonclick() class="btn btn-outline-success">like<i  aria-hidden="false"></i></button></span>
   <span>{{likes}}      </span>
   <span><button (click)=dislikebuttonclick() class="btn btn-outline-warning">dislike<i aria-hidden="false"></i></button></span>
   <span>{{dislikes}}</span><br><hr>

  <p>This quote was added on {{quote.completeDate|dateCount}} days</p>
  <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button><hr>
